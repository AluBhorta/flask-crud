{% extends 'layout.html' %} 

{% block body %}
<h1>Posts</h1>
<button onclick="addNewPost()" class="btn new-post-btn waves-effect">Create New Post</button>

<ul class="collection hoverable">
{% for post in posts %}
<a href="/post/{{post.id}}" class="collection-item">
  {{ post.title }}
</a>  
{% endfor %} 
</ul>

{% endblock %}
